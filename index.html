<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel ="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>TicTacToe.com</li>
        </ul>
    </nav>

    <div class="game">
        <div class="container">
            <div class="box bt bl"><span class="text">X1</span></div>
            <div class="box bt"><span class="text">X2</span></div>
            <div class="box bt br"><span class="text">X3</span></div>
            <div class="box bl"><span class="text">X4</span></div>
            <div class="box "><span class="text">X5</span></div>
            <div class="box br"><span class="text">X6</span></div>
            <div class="box bb bl"><span class="text">X7</span></div>
            <div class="box bb"><span class="text">X8</span></div>
            <div class="box br bb"><span class="text">X9</span></div>
        </div>
        <div class="gameInfo">
            <h1>Welcome to the  game!!</h1>
            <div class="boxx">
                <span class="info">Now it's time for X</span>
                <button id="reset">Click</button>
            </div>
            <div class="imagebox">
                <img src="game_winning.gif" alt="You won the game">
            </div>
        </div>

        
    </div>






    <script src="script.js"></script>
</body>
</html>
