<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel ="stylesheet" href="style.css">
</head>
<body background="backk.jpg">
    <nav>
        <ul>
            <li>TicTacToe.com</li>
        </ul>
    </nav>

    <div class="game">
        <div class="container">
            <div class="box bt bl"><span class="text"></span></div>
            <div class="box bt"><span class="text"></span></div>
            <div class="box bt br"><span class="text"></span></div>
            <div class="box bl"><span class="text"></span></div>
            <div class="box "><span class="text"></span></div>
            <div class="box br"><span class="text"></span></div>
            <div class="box bb bl"><span class="text"></span></div>
            <div class="box bb"><span class="text"></span></div>
            <div class="box br bb"><span class="text"></span></div>
        </div>
        <div class="gameInfo">
            <h1 style="color: yellow;">Welcome to the  game!!</h1>
            <div class="boxs">
                <span class="info" style="color:yellow">Now it's time for X</span>
                <button id="reset">New Game</button>
            </div>
            <div class="imagebox">
                <img src="game_winning.gif" alt="You won the game">
            </div>
        </div>

        
    </div>






    <script src="script.js"></script>
</body>
</html>
